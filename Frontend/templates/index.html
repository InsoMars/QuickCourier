<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title> QuickCourier </title>

        <link rel="stylesheet" href="static/css/index.css">
        <link rel="icon" type="image/png" href="static/img/logo.png">

    </head>
    
    <body>

        <div class="left"> 

            <div class="login-box">
                <img src="static/img/logo.png" class="logo" alt="Logo QuickCourier">

                <h3> Inicia sesión para continuar</h3>
                

              <form id="loginForm" action="/login" method="POST" novalidate>

                <div class="input-group">
                    <label for="correo" aria-required="true">Correo electrónico</label>
                    <input 
                        type="email"
                        id="correo"
                        name="correo"
                        required
                        placeholder="ejemplo@correo.com"
                        autocomplete="email"
                    >
                    <small class="error-msg"></small>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                    <small class="error-msg"></small>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>

            </form>

            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            <a href="/Frontend/templates/register.html" class="create">Crea una cuenta</a>

            </div>
        </div>


        <div class="right"> 
            <img src="static/img/img-index2.jpg" class="right-img" alt="Imagen decorativa">
        </div>
         <script src="static/js/index.js"></script>



        
    </body>

</html>
