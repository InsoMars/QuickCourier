<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de la Factura</title>
  <link rel="stylesheet" href="static/css/detalle-pedido.css">
</head>
<body>

  <header class="header">
    <img src="static/img/logo-blanco.png" class="logo-header">
  </header>

  <div class="factura-container">
    <h1>Factura</h1>

    <div class="factura-info">
      <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
      <p><strong>Correo:</strong> <span id="correoCliente"></span></p>
      <p><strong>Teléfono:</strong> <span id="telefonoCliente"></span></p>
      <p><strong>Zona de envío:</strong> <span id="zonaEnvio"></span></p>
    </div>

    <h2>Productos</h2>
    <ul id="productos"></ul>

    <h2>Extras</h2>
    <ul id="extras"></ul>

    <h2>Totales</h2>
    <p><strong>Costo zona:</strong> $<span id="costoZona"></span></p>
    <p><strong>Impuesto:</strong> $<span id="impuesto"></span></p>
    <p><strong>Total factura:</strong> $<span id="totalFactura"></span></p>

    <button id="btnFinalizar">Finalizar compra</button>
  </div>

  <script src="static/js/detalle-pedido.js"></script>
</body>
</html>
